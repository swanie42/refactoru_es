<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
        <title>Flat-Landers</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="main.1.css" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body class="list-group" ng-controller="StoreController as store">
   <!--  Product Container  -->
   <div class="list-group-item" ng-repeat="product in store.products">
     <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

     <!-- Image Gallery  -->
     <div class="gallery">
       <div class="img-wrap">
         <img ng-src="{{product.images[0]}}" />
       </div>
       <ul class="img-thumbnails clearfix">
         <li class="small-image pull-left thumbnail" >
           <img ng-src="{{product.images[0]}}" />
         </li>
       </ul>
     </div>
   </div>
 </body>
</html>
